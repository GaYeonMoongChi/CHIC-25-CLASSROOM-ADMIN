<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 자세히보기</title>
  </head>
  <body>
    <header id="header" class="header">
      <span id="page-title" class="page-title">공지글 상세보기</span>
      <button id="close-button" class="action-button">X</button>
    </header>

    <article id="article" class="article">
      <ul class="details-list">
        <li id="notice-title" class="details-item">제목</li>
        <li id="notice-author" class="details-item">작성자</li>
      </ul>

      <main id="content" class="content">내용</main>

      <span id="attachments" class="attachments">첨부파일</span>
    </article>

    <footer id="footer" class="footer">
      <button id="delete-button" class="action-button" onclick="">삭제</button>
      <button id="edit-button" class="action-button" onclick="">수정</button>
    </footer>
  </body>
</html>
