<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 현황 관리자 페이지 로그인</title>
  </head>
  <body>
    <header id="header" class="header">
      <h1 id="page-title" class="page-title">예약 현황 관리자 페이지 로그인</h1>
    </header>

    <main id="main" class="main">
      <label for="admin-id" class="input-label">ID:</label>
      <input
        id="admin-id"
        class="input-field"
        type="text"
        placeholder="관리자 아이디 입력"
      />
    </main>

    <footer id="footer" class="footer">
      <button id="login-button" class="action-link">로그인</button>
    </footer>
  </body>
</html>
