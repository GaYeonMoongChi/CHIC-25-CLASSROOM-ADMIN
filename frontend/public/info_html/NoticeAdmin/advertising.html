<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홍보/광고</title>
  </head>
  <body>
    <header id="header">
      <span class="title">홍보/광고</span>
      <button class="create-post-button">새로운 글 생성</button>
    </header>
    <nav id="search-nav">
      <ul class="search-list">
        <li class="search-item">
          작성일
          <input
            type="date"
            name="search"
            class="search-input"
            placeholder="작성일 검색"
          />
        </li>
        <li class="search-item">
          제목
          <input
            type="text"
            name="search"
            class="search-input"
            placeholder="제목 검색"
          />
        </li>
        <li class="search-item">
          적용시작일
          <input
            type="date"
            name="search"
            class="search-input"
            placeholder="적용시작일 검색"
          />
        </li>
        <li class="search-item">
          적용종료일
          <input
            type="date"
            name="search"
            class="search-input"
            placeholder="적용종료일 검색"
          />
        </li>
        <li class="search-item">
          상태
          <form action="" class="status-form">
            <select name="advertising-status" class="status-select">
              <option value="exposure" selected>적용됨</option>
              <option value="not-exposure">적용종료</option>
            </select>
          </form>
        </li>
        <li class="search-item">
          작성자
          <input type="text" class="search-input" placeholder="작성자 검색" />
        </li>
      </ul>
    </nav>

    <main id="main-content">
      <table class="advertising-table">
        <tr class="table-row">
          <td class="table-cell">2025년 1월 6일</td>
          <td class="table-cell">2025년 CDP 강의 일정</td>
          <td class="table-cell">2025 01 06 ~</td>
          <td class="table-cell">2025 01 31</td>
          <td class="table-cell">관리자</td>
          <td class="table-cell">
            <button class="detail-button">상세보기</button>
          </td>
        </tr>
        <tr class="table-row">
          <td class="table-cell">2025년 1월 6일</td>
          <td class="table-cell">2025년</td>
          <td class="table-cell">2025 01 06 ~</td>
          <td class="table-cell">2025 01 31</td>
          <td class="table-cell">관리자</td>
          <td class="table-cell">
            <button class="detail-button">상세보기</button>
          </td>
        </tr>
      </table>
    </main>

    <aside id="sidebar">
      <ul class="sidebar-links">
        <li class="sidebar-item">
          <a href="notice.html" class="sidebar-link">공지사항</a>
        </li>
        <li class="sidebar-item">
          <a href="advertising.html" class="sidebar-link">홍보/광고</a>
        </li>
      </ul>
    </aside>
  </body>
</html>
