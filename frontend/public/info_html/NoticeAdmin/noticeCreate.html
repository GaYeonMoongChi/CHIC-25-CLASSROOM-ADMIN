<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 생성</title>
  </head>
  <body>
    <header id="header">
      <span id="page-title" class="page-title">공지글 상세보기</span>
      <button id="close-button" class="action-button">X</button>
    </header>

    <article id="article">
      <table class="details-table">
        <tr class="details-row">
          <td class="details-label">제목</td>
          <td>
            <input
              type="text"
              id="notice-title"
              class="input-field"
              placeholder="공지 제목을 입력하세요."
            />
          </td>
        </tr>
        <tr class="details-row">
          <td class="details-label">작성자</td>
          <td>
            <input
              type="text"
              id="notice-author"
              class="input-field"
              placeholder="공지 작성자명을 입력하세요."
            />
          </td>
        </tr>
        <tr class="details-row">
          <td class="details-label">내용</td>
          <td>
            <textarea
              id="notice-content"
              class="textarea-field"
              placeholder="공지 내용을 입력하세요."
            ></textarea>
          </td>
        </tr>
        <tr class="details-row">
          <td class="details-label">첨부파일</td>
          <td>
            <input
              type="file"
              id="notice-file"
              class="file-input"
              placeholder="공지사항 첨부파일을 선택하세요."
            />
          </td>
        </tr>
      </table>
    </article>

    <footer id="footer">
      <button id="delete-button" class="action-button" onclick="">삭제</button>
      <button id="edit-button" class="action-button" onclick="">수정</button>
    </footer>
  </body>
</html>
