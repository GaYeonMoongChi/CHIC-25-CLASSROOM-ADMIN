<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홍보/광고 자세히보기</title>
</head>
<body>
  <header id="header">
    <h1 class="page-title">홍보/광고 자세히보기</h1>
  </header>

  <main id="details-main">
    <table class="details-table">
      <tr class="details-row">
        <td class="details-label">제목</td>
        <td class="details-value" id="details-title">글 제목</td>
      </tr>
      <tr class="details-row">
        <td class="details-label">작성자</td>
        <td class="details-value" id="details-author">관리자</td>
      </tr>
      <tr class="details-row">
        <td class="details-label">내용</td>
        <td class="details-value" id="details-content">글 내용</td>
      </tr>
      <tr class="details-row">
        <td class="details-label">첨부파일</td>
        <td class="details-value" id="details-attachments">첨부파일들...</td>
      </tr>
      <tr class="details-row">
        <td class="details-label">적용시작</td>
        <td class="details-value" id="details-start-date">2025-01-06</td>
      </tr>
      <tr class="details-row">
        <td class="details-label">적용종료</td>
        <td class="details-value" id="details-end-date">2025-01-31</td>
      </tr>
    </table>
  </main>

  <footer id="footer">
    <button id="delete-button" class="action-button">삭제</button>
    <button id="edit-button" class="action-button">수정</button>
  </footer>
</body>
</html>
