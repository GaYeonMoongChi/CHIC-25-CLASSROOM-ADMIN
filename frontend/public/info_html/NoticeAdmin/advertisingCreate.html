<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홍보/광고 생성</title>
</head>
<body>
  <header id="header">
    <h1 class="page-title">홍보/광고 생성</h1>
  </header>

  <article id="advertising-form">
    <table class="form-table">
      <tr class="form-row">
        <td class="form-label">제목</td>
        <td class="form-input">
          <input type="text" id="title" class="input-text" placeholder="홍보/광고글 제목을 입력하세요.">
        </td>
      </tr>
      <tr class="form-row">
        <td class="form-label">작성자</td>
        <td class="form-input">
          <input type="text" id="author" class="input-text" placeholder="작성자명을 입력하세요.">
        </td>
      </tr>
      <tr class="form-row">
        <td class="form-label">내용</td>
        <td class="form-input">
          <textarea id="content" class="textarea" placeholder="홍보/광고 내용을 입력하세요."></textarea>
        </td>
      </tr>
      <tr class="form-row">
        <td class="form-label">첨부파일</td>
        <td class="form-input">
          <input type="file" id="attachment" class="input-file" placeholder="홍보/광고글 첨부파일을 선택하세요.">
        </td>
      </tr>
      <tr class="form-row">
        <td class="form-label">적용시작</td>
        <td class="form-input">
          <input type="date" id="start-date" class="input-date" placeholder="홍보/광고글 적용시작 날짜를 입력하세요.">
        </td>
      </tr>
      <tr class="form-row">
        <td class="form-label">적용종료</td>
        <td class="form-input">
          <input type="date" id="end-date" class="input-date" placeholder="홍보/광고글 적용종료 날짜를 입력하세요.">
        </td>
      </tr>
    </table>
  </article>

  <footer id="footer">
    <button id="cancel-button" class="action-button">취소</button>
    <button id="save-button" class="action-button">저장</button>
  </footer>
</body>
</html>
