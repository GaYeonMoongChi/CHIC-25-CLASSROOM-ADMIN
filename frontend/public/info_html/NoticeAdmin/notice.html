<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항</title>
  </head>
  <body>
    <header id="header">
      <span class="page-title">공지사항</span>
      <button id="create-button" class="action-button">새로운 글 생성</button>
    </header>

    <nav id="search-nav">
      <ul class="search-list">
        <li class="search-item">
          <label for="search-date" class="search-label">작성일</label>
          <input
            type="date"
            id="search-date"
            name="search"
            class="search-input"
            placeholder="작성일 검색"
          />
        </li>
        <li class="search-item">
          <label for="search-title" class="search-label">제목</label>
          <input
            type="text"
            id="search-title"
            name="search"
            class="search-input"
            placeholder="제목 검색"
          />
        </li>
        <li class="search-item">
          <label for="search-author" class="search-label">작성자</label>
          <input
            type="text"
            id="search-author"
            name="search"
            class="search-input"
            placeholder="작성자 검색"
          />
        </li>
      </ul>
    </nav>

    <main id="main-content">
      <table class="notice-table">
        <tr class="notice-row">
          <td class="notice-date">2025년 1월 6일</td>
          <td class="notice-title">2025년 1학기 학사 일정</td>
          <td class="notice-author">관리자</td>
          <td>
            <button class="details-button">상세보기</button>
          </td>
        </tr>
        <tr class="notice-row">
          <td class="notice-date">2025년 2월 7일</td>
          <td class="notice-title">2025년 1학기 수강신청공고</td>
          <td class="notice-author">관리자</td>
          <td>
            <button class="details-button">상세보기</button>
          </td>
        </tr>
      </table>
    </main>

    <aside id="side-menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="notice.html" class="menu-link">공지사항</a>
        </li>
        <li class="menu-item">
          <a href="advertising.html" class="menu-link">홍보/광고</a>
        </li>
      </ul>
    </aside>
  </body>
</html>
